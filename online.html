<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
    <script src="{% static  'js/bootstrap.min.js' %}"></script>
    <title>Пользователи онлайн</title>
</head>
<body>
{% block content %}
    <div class="container">
    <div class="page-header">
        <h1>Онлайн пользователи</h1>
      </div>
    <div class="panel panel-default">
  <div class="panel-body">
      <div class="table-responsive">
  <table class="table">
      <thead>
          <tr>
            <th>#</th>
            <th>Фамилия</th>
            <th>Логин</th>
            <th>IP</th>
          </tr>
       </thead>
  <tbody>
    {% for item in online %}
          <tr>
            <th scope="row">{{ item.0 }}</th>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
            <td>{{ item.4 }}</td>
          </tr>
    {% endfor %}
  </tbody>
    </table>
    </div>
  </div>
  </div>
  </div>
{% endblock %}
</body>
</html>
